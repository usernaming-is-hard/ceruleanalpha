<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder | Apple Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-primary: rgba(255, 255, 255, 0.8);
            --background-secondary: rgba(255, 255, 255, 0.5);
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border-radius: 20px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-primary: rgba(44, 44, 46, 0.8);
                --background-secondary: rgba(44, 44, 46, 0.5);
                --text-primary: #F5F5F7;
                --text-secondary: #86868B;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6E45E2 0%, #88D3CE 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .recorder-card {
            background: var(--background-primary);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .visualization {
            height: 150px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: var(--background-secondary);
        }

        #waveform {
            width: 100%;
            height: 100%;
            display: block;
        }

        .timer {
            text-align: center;
            font-variant-numeric: tabular-nums;
            font-size: 48px;
            font-weight: 600;
            margin: 20px 0;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            position: relative;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .btn-secondary {
            background: var(--background-secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(180, 180, 180, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .recordings {
            margin-top: 32px;
        }

        .recordings h2 {
            font-size: 20px;
            margin-bottom: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .recordings-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .recording-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--background-secondary);
            border-radius: 12px;
            transition: var(--transition);
        }

        .recording-item:hover {
            background: rgba(180, 180, 180, 0.2);
        }

        .recording-info {
            display: flex;
            flex-direction: column;
        }

        .recording-title {
            font-weight: 500;
        }

        .recording-duration {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .recording-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .action-btn:hover {
            background: rgba(180, 180, 180, 0.2);
        }

        /* 录音动画 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        .recording .btn-primary {
            background: #FF3B30;
            animation: pulse 1.5s infinite;
        }

        /* 加载动画 */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: var(--text-secondary);
            font-size: 14px;
            min-height: 20px;
        }

        .permission-note {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 204, 0, 0.1);
            border-radius: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .recorder-card {
                padding: 20px;
            }
            
            .btn {
                width: 60px;
                height: 60px;
            }
            
            .timer {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recorder-card">
            <div class="header">
                <h1>Apple风格录音机</h1>
                <p>高质量音频录制工具</p>
            </div>

            <div class="timer" id="timer">00:00:00</div>
            
            <div class="visualization">
                <canvas id="waveform"></canvas>
            </div>
            
            <div class="controls">
                <button class="btn btn-secondary" id="playBtn" disabled>
                    <i class="fas fa-play fa-lg"></i>
                </button>
                
                <button class="btn btn-primary" id="recordBtn">
                    <i class="fas fa-microphone fa-lg"></i>
                </button>
                
                <button class="btn btn-secondary" id="saveBtn" disabled>
                    <i class="fas fa-save fa-lg"></i>
                </button>
            </div>

            <div class="status" id="status">准备就绪，点击麦克风按钮开始录音</div>

            <div class="permission-note">
                <i class="fas fa-info-circle"></i> 首次使用请允许浏览器访问麦克风
            </div>
        </div>
        
        <div class="recordings" id="recordingsSection" style="display: none;">
            <h2>录制文件</h2>
            <div class="recordings-list" id="recordingsList">
                <!-- 录音文件将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 内联Recorder.js库代码 -->
    <script>
        // 简化的Recorder实现，避免外部依赖
        class SimpleRecorder {
            constructor(config) {
                this.config = config;
                this.isRecording = false;
                this.audioContext = null;
                this.mediaStream = null;
                this.mediaRecorder = null;
                this.chunks = [];
                this.startTime = 0;
                this.timerInterval = null;
                this.onProcess = config.onProcess;
            }

            async open(success, error) {
                try {
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            channelCount: 1,
                            sampleRate: 44100,
                            sampleSize: 16,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 44100
                    });
                    
                    this.mediaRecorder = new MediaRecorder(this.mediaStream);
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.chunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        const blob = new Blob(this.chunks, { type: 'audio/webm' });
                        const duration = Date.now() - this.startTime;
                        
                        if (this.config.onStop) {
                            this.config.onStop(blob, duration);
                        }
                        
                        this.chunks = [];
                    };
                    
                    success();
                } catch (err) {
                    error(err.message, true);
                }
            }

            start() {
                if (this.mediaRecorder) {
                    this.isRecording = true;
                    this.chunks = [];
                    this.startTime = Date.now();
                    this.mediaRecorder.start();
                    
                    // 模拟处理回调
                    if (this.onProcess) {
                        this.analyser = this.audioContext.createAnalyser();
                        this.source = this.audioContext.createMediaStreamSource(this.mediaStream);
                        this.source.connect(this.analyser);
                        
                        this.analyser.fftSize = 256;
                        this.bufferLength = this.analyser.frequencyBinCount;
                        this.dataArray = new Uint8Array(this.bufferLength);
                        
                        this.processAudio();
                    }
                    
                    // 更新计时器
                    this.timerInterval = setInterval(() => {
                        if (this.onProcess) {
                            const elapsed = Date.now() - this.startTime;
                            this.onProcess([], 0, elapsed, 44100);
                        }
                    }, 100);
                }
            }

            processAudio() {
                if (!this.isRecording) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                // 计算平均音量
                let sum = 0;
                for (let i = 0; i < this.bufferLength; i++) {
                    sum += this.dataArray[i];
                }
                const average = sum / this.bufferLength;
                const powerLevel = average / 256;
                
                if (this.onProcess) {
                    const elapsed = Date.now() - this.startTime;
                    this.onProcess([this.dataArray], powerLevel, elapsed, 44100);
                }
                
                requestAnimationFrame(() => this.processAudio());
            }

            stop(success, error) {
                if (this.mediaRecorder && this.isRecording) {
                    this.isRecording = false;
                    clearInterval(this.timerInterval);
                    
                    this.mediaRecorder.onstop = () => {
                        const blob = new Blob(this.chunks, { type: 'audio/webm' });
                        const duration = Date.now() - this.startTime;
                        
                        success(blob, duration);
                    };
                    
                    this.mediaRecorder.stop();
                } else if (error) {
                    error("Recorder is not recording");
                }
            }

            close() {
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                }
                
                this.isRecording = false;
                clearInterval(this.timerInterval);
            }
        }

        // 简化的波形视图
        class SimpleWaveView {
            constructor(config) {
                this.elem = config.elem;
                this.canvas = document.createElement('canvas');
                this.elem.appendChild(this.canvas);
                this.ctx = this.canvas.getContext('2d');
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                this.canvas.width = this.elem.clientWidth;
                this.canvas.height = this.elem.clientHeight;
            }
            
            input(data, powerLevel, sampleRate) {
                const width = this.canvas.width;
                const height = this.canvas.height;
                const ctx = this.ctx;
                
                ctx.clearRect(0, 0, width, height);
                
                // 绘制背景
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, width, height);
                
                // 绘制波形
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#007AFF';
                ctx.beginPath();
                
                const sliceWidth = width / data.length;
                let x = 0;
                
                for (let i = 0; i < data.length; i++) {
                    const v = data[i] / 128.0;
                    const y = v * height / 2;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                ctx.stroke();
            }
        }
    </script>

    <script>
        // 初始化变量
        let recorder = null;
        let isRecording = false;
        let isPlaying = false;
        let recordingDuration = 0;
        let timerInterval = null;
        let currentRecording = null;
        let waveView = null;

        // DOM元素
        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const saveBtn = document.getElementById('saveBtn');
        const timer = document.getElementById('timer');
        const waveform = document.getElementById('waveform');
        const status = document.getElementById('status');
        const recordingsList = document.getElementById('recordingsList');
        const recordingsSection = document.getElementById('recordingsSection');

        // 初始化音频录制功能
        async function initRecorder() {
            try {
                status.textContent = "正在请求麦克风权限...";
                
                // 使用简化的Recorder实现
                recorder = new SimpleRecorder({
                    type: 'mp3',
                    sampleRate: 44100,
                    bitRate: 128,
                    onProcess: (buffers, powerLevel, bufferDuration, bufferSampleRate) => {
                        // 实时处理音频数据
                        if (waveView) {
                            waveView.input(buffers, powerLevel, bufferSampleRate);
                        }
                        
                        // 更新录音时长
                        recordingDuration = bufferDuration;
                        updateTimer(bufferDuration);
                    }
                });
                
                // 打开录音
                recorder.open(() => {
                    console.log("录音器已打开，准备就绪");
                    status.textContent = "准备就绪，点击麦克风按钮开始录音";
                    recordBtn.disabled = false;
                    
                    // 初始化波形显示
                    waveView = new SimpleWaveView({
                        elem: waveform
                    });
                }, (msg, isUserNotAllow) => {
                    console.error("打开录音器失败: " + (isUserNotAllow ? "用户拒绝，" : "") + msg);
                    status.textContent = "无法访问麦克风: " + (isUserNotAllow ? "用户拒绝麦克风访问权限" : msg);
                    alert("无法访问麦克风，请确保已授予录音权限");
                });
                
            } catch (error) {
                console.error("初始化录音器时出错:", error);
                status.textContent = "初始化录音功能失败: " + error.message;
                alert("无法初始化录音功能: " + error.message);
            }
        }

        // 开始录音
        function startRecording() {
            if (recorder && !isRecording) {
                recorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                status.textContent = "录音中...";
                
                // 开始计时
                startTimer();
            }
        }

        // 停止录音
        function stopRecording() {
            if (recorder && isRecording) {
                recorder.stop((blob, duration) => {
                    isRecording = false;
                    recordBtn.classList.remove('recording');
                    status.textContent = "录音完成";
                    
                    // 停止计时
                    stopTimer();
                    
                    // 保存当前录音
                    currentRecording = {
                        blob: blob,
                        duration: duration,
                        url: URL.createObjectURL(blob)
                    };
                    
                    // 启用播放和保存按钮
                    playBtn.disabled = false;
                    saveBtn.disabled = false;
                    
                    console.log("录音完成，时长: " + duration + "ms");
                }, (error) => {
                    console.error("停止录音时出错:", error);
                    isRecording = false;
                    recordBtn.classList.remove('recording');
                    status.textContent = "录音错误: " + error;
                    stopTimer();
                });
            }
        }

        // 播放录音
        function playRecording() {
            if (currentRecording && !isPlaying) {
                status.textContent = "播放中...";
                const audio = new Audio(currentRecording.url);
                audio.play();
                isPlaying = true;
                
                audio.onended = () => {
                    isPlaying = false;
                    status.textContent = "播放完成";
                    setTimeout(() => {
                        if (!isRecording) status.textContent = "准备就绪";
                    }, 2000);
                };
            }
        }

        // 保存录音
        function saveRecording() {
            if (currentRecording) {
                status.textContent = "保存中...";
                
                // 创建下载链接
                const a = document.createElement('a');
                a.href = currentRecording.url;
                a.download = `recording-${new Date().toISOString().replace(/:/g, '-')}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // 添加到录音列表
                addToRecordingsList(currentRecording);
                
                status.textContent = "已保存录音";
                setTimeout(() => {
                    if (!isRecording) status.textContent = "准备就绪";
                }, 2000);
            }
        }

        // 添加录音到列表
        function addToRecordingsList(recording) {
            const recordingItem = document.createElement('div');
            recordingItem.className = 'recording-item';
            
            // 格式化时间
            const minutes = Math.floor(recording.duration / 60000);
            const seconds = ((recording.duration % 60000) / 1000).toFixed(0);
            const durationText = `${minutes}:${seconds.padStart(2, '0')}`;
            
            recordingItem.innerHTML = `
                <div class="recording-info">
                    <span class="recording-title">录制 ${new Date().toLocaleTimeString()}</span>
                    <span class="recording-duration">${durationText}</span>
                </div>
                <div class="recording-actions">
                    <button class="action-btn play-recording" title="播放">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="action-btn download-recording" title="下载">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            `;
            
            // 添加事件监听器
            recordingItem.querySelector('.play-recording').addEventListener('click', () => {
                const audio = new Audio(recording.url);
                audio.play();
                status.textContent = "播放录音中...";
                
                audio.onended = () => {
                    status.textContent = "播放完成";
                    setTimeout(() => {
                        if (!isRecording) status.textContent = "准备就绪";
                    }, 2000);
                };
            });
            
            recordingItem.querySelector('.download-recording').addEventListener('click', () => {
                const a = document.createElement('a');
                a.href = recording.url;
                a.download = `recording-${new Date().toISOString().replace(/:/g, '-')}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                status.textContent = "下载中...";
                
                setTimeout(() => {
                    status.textContent = "下载完成";
                    setTimeout(() => {
                        if (!isRecording) status.textContent = "准备就绪";
                    }, 2000);
                }, 500);
            });
            
            recordingsList.appendChild(recordingItem);
            recordingsSection.style.display = 'block';
        }

        // 更新计时器
        function updateTimer(duration) {
            const hours = Math.floor(duration / 3600000);
            const minutes = Math.floor((duration % 3600000) / 60000);
            const seconds = Math.floor((duration % 60000) / 1000);
            timer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 开始计时
        function startTimer() {
            recordingDuration = 0;
            updateTimer(recordingDuration);
            timerInterval = setInterval(() => {
                recordingDuration += 100;
                updateTimer(recordingDuration);
            }, 100);
        }

        // 停止计时
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // 事件监听器
        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        playBtn.addEventListener('click', playRecording);
        saveBtn.addEventListener('click', saveRecording);

        // 初始化应用
        window.addEventListener('load', initRecorder);
    </script>
</body>
</html>
