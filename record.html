<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple风格录音机</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --red: #FF3B30;
            --gray-light: #F5F5F7;
            --gray: #86868B;
            --gray-dark: #1D1D1F;
            --white: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.8);
            --border-radius: 20px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: rgba(44, 44, 46, 0.8);
                --gray-light: #2C2C2E;
                --gray-dark: #F5F5F7;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6E45E2 0%, #88D3CE 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--gray-dark);
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--gray);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .timer {
            font-variant-numeric: tabular-nums;
            font-size: 48px;
            font-weight: 600;
            margin: 20px 0;
            color: var(--gray-dark);
        }

        .visualization {
            height: 120px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.05);
        }

        #waveform {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            background: var(--gray-light);
            color: var(--gray-dark);
            font-size: 20px;
        }

        .btn-record {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-record:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .status {
            margin: 15px 0;
            color: var(--gray);
            font-size: 14px;
            min-height: 20px;
        }

        .note {
            padding: 12px;
            background: rgba(255, 204, 0, 0.1);
            border-radius: 10px;
            font-size: 14px;
            color: var(--gray);
            margin-top: 20px;
        }

        .recording .btn-record {
            background: var(--red);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            .btn {
                width: 60px;
                height: 60px;
            }
            
            .timer {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>录音机</h1>
            <p class="subtitle">高质量音频录制工具</p>
            
            <div class="timer" id="timer">00:00:00</div>
            
            <div class="visualization">
                <canvas id="waveform"></canvas>
            </div>
            
            <div class="controls">
                <button class="btn" id="playBtn" disabled>
                    <i class="fas fa-play"></i>
                </button>
                
                <button class="btn btn-record" id="recordBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                
                <button class="btn" id="saveBtn" disabled>
                    <i class="fas fa-save"></i>
                </button>
            </div>

            <div class="status" id="status">准备就绪，点击麦克风按钮开始录音</div>

            <div class="note">
                <i class="fas fa-info-circle"></i> 首次使用请允许浏览器访问麦克风
            </div>
        </div>
    </div>

    <script>
        // 初始化变量
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let isPlaying = false;
        let recordingDuration = 0;
        let timerInterval = null;
        let currentRecording = null;
        let audioContext = null;
        let analyser = null;
        let canvasContext = null;

        // DOM元素
        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const saveBtn = document.getElementById('saveBtn');
        const timer = document.getElementById('timer');
        const waveform = document.getElementById('waveform');
        const status = document.getElementById('status');

        // 初始化音频录制功能
        async function initRecorder() {
            try {
                status.textContent = "正在请求麦克风权限...";
                
                // 获取麦克风权限
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 44100,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                // 设置音频上下文
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                
                // 设置分析器用于波形显示
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                
                // 设置MediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    currentRecording = {
                        blob: audioBlob,
                        duration: recordingDuration,
                        url: audioUrl
                    };
                    
                    // 启用播放和保存按钮
                    playBtn.disabled = false;
                    saveBtn.disabled = false;
                    
                    status.textContent = "录音完成";
                    audioChunks = [];
                };
                
                // 设置画布用于波形显示
                canvasContext = waveform.getContext('2d');
                waveform.width = waveform.offsetWidth;
                waveform.height = waveform.offsetHeight;
                
                status.textContent = "准备就绪，点击麦克风按钮开始录音";
                recordBtn.disabled = false;
                
            } catch (error) {
                console.error("初始化录音器时出错:", error);
                status.textContent = "无法访问麦克风: " + error.message;
            }
        }

        // 绘制波形
        function drawWaveform() {
            if (!isRecording) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            canvasContext.clearRect(0, 0, waveform.width, waveform.height);
            
            // 绘制背景
            canvasContext.fillStyle = 'rgba(0, 0, 0, 0.05)';
            canvasContext.fillRect(0, 0, waveform.width, waveform.height);
            
            // 绘制波形
            canvasContext.lineWidth = 2;
            canvasContext.strokeStyle = '#007AFF';
            canvasContext.beginPath();
            
            const sliceWidth = waveform.width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveform.height / 2;
                
                if (i === 0) {
                    canvasContext.moveTo(x, y);
                } else {
                    canvasContext.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            canvasContext.stroke();
            requestAnimationFrame(drawWaveform);
        }

        // 开始录音
        function startRecording() {
            if (mediaRecorder && !isRecording) {
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                status.textContent = "录音中...";
                
                // 开始绘制波形
                drawWaveform();
                
                // 开始计时
                startTimer();
            }
        }

        // 停止录音
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                
                // 停止计时
                stopTimer();
            }
        }

        // 播放录音
        function playRecording() {
            if (currentRecording && !isPlaying) {
                status.textContent = "播放中...";
                const audio = new Audio(currentRecording.url);
                audio.play();
                isPlaying = true;
                
                audio.onended = () => {
                    isPlaying = false;
                    status.textContent = "播放完成";
                    setTimeout(() => {
                        if (!isRecording) status.textContent = "准备就绪";
                    }, 2000);
                };
            }
        }

        // 保存录音
        function saveRecording() {
            if (currentRecording) {
                status.textContent = "保存中...";
                
                // 创建下载链接
                const a = document.createElement('a');
                a.href = currentRecording.url;
                a.download = `recording-${new Date().toISOString().replace(/:/g, '-')}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                status.textContent = "已保存录音";
                setTimeout(() => {
                    if (!isRecording) status.textContent = "准备就绪";
                }, 2000);
            }
        }

        // 更新计时器
        function updateTimer(duration) {
            const hours = Math.floor(duration / 3600000);
            const minutes = Math.floor((duration % 3600000) / 60000);
            const seconds = Math.floor((duration % 60000) / 1000);
            timer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 开始计时
        function startTimer() {
            recordingDuration = 0;
            updateTimer(recordingDuration);
            timerInterval = setInterval(() => {
                recordingDuration += 1000;
                updateTimer(recordingDuration);
            }, 1000);
        }

        // 停止计时
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // 事件监听器
        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        playBtn.addEventListener('click', playRecording);
        saveBtn.addEventListener('click', saveRecording);

        // 初始化应用
        window.addEventListener('load', initRecorder);
        
        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            if (waveform) {
                waveform.width = waveform.offsetWidth;
                waveform.height = waveform.offsetHeight;
            }
        });
    </script>
</body>
</html>
