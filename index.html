<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Down's Time!</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #FFFFFF;
            --card-bg-color: #F2F2F7;
            --text-color: #000000;
            --secondary-text: #8E8E93;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-radius: 20px;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary-color: #0A84FF;
            --background-color: #000000;
            --card-bg-color: #1C1C1E;
            --text-color: #FFFFFF;
            --secondary-text: #8E8E93;
            --shadow-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: var(--card-radius);
            padding: 30px;
            box-shadow: 0 8px 16px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 28px;
        }

        .time-display {
            font-size: 64px;
            font-weight: 200;
            text-align: center;
            letter-spacing: -1px;
            margin: 10px 0;
        }

        .date-display {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            color: var(--secondary-text);
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.97);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input, select {
            background-color: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            color: var(--text-color);
        }

        [data-theme="dark"] input, [data-theme="dark"] select {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .timer-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .timer-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .timer-input label {
            font-size: 14px;
            color: var(--secondary-text);
        }

        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: var(--text-color);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--secondary-text);
            font-size: 14px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--card-bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 100;
        }

        .sun-moon {
            font-size: 24px;
        }

        .timer-display {
            font-size: 56px;
            font-weight: 300;
            text-align: center;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-ended {
            animation: pulse 1.5s infinite;
            color: var(--primary-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <div class="sun-moon">üåô</div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <i>‚è∞</i>
                <span>ÂΩìÂâçÊó∂Èó¥</span>
            </div>
            <div class="time-display" id="currentTime">00:00:00</div>
            <div class="date-display" id="currentDate">2023Âπ¥11Êúà11Êó• ÊòüÊúüÂÖ≠</div>
        </div>

        <div class="card">
            <div class="card-title">
                <i>‚è±Ô∏è</i>
                <span>ËÆ°Êó∂Âô®</span>
            </div>
            <div class="timer-inputs">
                <div class="timer-input">
                    <label for="hours">Â∞èÊó∂</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="timer-input">
                    <label for="minutes">ÂàÜÈíü</label>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                </div>
                <div class="timer-input">
                    <label for="seconds">Áßí</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="timer-controls">
                <button id="startTimer">ÂºÄÂßã</button>
                <button id="pauseTimer" disabled>ÊöÇÂÅú</button>
                <button id="resetTimer" disabled>ÈáçÁΩÆ</button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <i>üé®</i>
                <span>‰∏ªÈ¢òÈ¢úËâ≤</span>
            </div>
            <div class="color-picker">
                <div class="color-option active" style="background-color: #007AFF;" data-color="#007AFF"></div>
                <div class="color-option" style="background-color: #FF2D55;" data-color="#FF2D55"></div>
                <div class="color-option" style="background-color: #34C759;" data-color="#34C759"></div>
                <div class="color-option" style="background-color: #FF9500;" data-color="#FF9500"></div>
                <div class="color-option" style="background-color: #AF52DE;" data-color="#AF52DE"></div>
                <div class="color-option" style="background-color: #5856D6;" data-color="#5856D6"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <i>üåì</i>
                <span>Êó•Âá∫Êó•ËêΩÊ®°Âºè</span>
            </div>
            <p>Ê†πÊçÆÊÇ®ÁöÑ‰ΩçÁΩÆËá™Âä®Âú®Êó•Âá∫ÂíåÊó•ËêΩÊó∂ÂàáÊç¢ÊòéÊöóÊ®°Âºè</p>
            <button id="getLocation">ÂêØÁî®‰ΩçÁΩÆÊ£ÄÊµã</button>
            <p id="locationStatus" style="text-align: center; margin-top: 10px; color: var(--secondary-text); font-size: 14px;">‰ΩçÁΩÆÊúçÂä°Êú™ÂêØÁî®</p>
        </div>
    </div>

    <footer>
        Powered by AtlanticAI
    </footer>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        // DOMÂÖÉÁ¥†
        const currentTimeElement = document.getElementById('currentTime');
        const currentDateElement = document.getElementById('currentDate');
        const themeToggle = document.getElementById('themeToggle');
        const colorOptions = document.querySelectorAll('.color-option');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const timerDisplay = document.getElementById('timerDisplay');
        const startTimerButton = document.getElementById('startTimer');
        const pauseTimerButton = document.getElementById('pauseTimer');
        const resetTimerButton = document.getElementById('resetTimer');
        const getLocationButton = document.getElementById('getLocation');
        const locationStatus = document.getElementById('locationStatus');
        const alarmSound = document.getElementById('alarmSound');

        // ÂÖ®Â±ÄÂèòÈáè
        let timerInterval = null;
        let timerRunning = false;
        let timerPaused = false;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let userLocation = null;
        let isDarkMode = false;

        // ÂàùÂßãÂåñ
        function init() {
            updateTimeAndDate();
            setInterval(updateTimeAndDate, 1000);
            
            // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
            startTimerButton.addEventListener('click', startTimer);
            pauseTimerButton.addEventListener('click', pauseTimer);
            resetTimerButton.addEventListener('click', resetTimer);
            themeToggle.addEventListener('click', toggleTheme);
            getLocationButton.addEventListener('click', requestLocation);
            
            // È¢úËâ≤ÈÄâÊã©Âô®‰∫ã‰ª∂
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const color = option.getAttribute('data-color');
                    document.documentElement.style.setProperty('--primary-color', color);
                    
                    // Êõ¥Êñ∞Ê¥ªÂä®Áä∂ÊÄÅ
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                });
            });
            
            // ËæìÂÖ•È™åËØÅ
            [hoursInput, minutesInput, secondsInput].forEach(input => {
                input.addEventListener('change', validateTimeInput);
            });
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÊòØÊöóÈªëÊ®°Âºè
            checkDarkModePreference();
        }

        // Êõ¥Êñ∞Êó∂Èó¥ÂíåÊó•Êúü
        function updateTimeAndDate() {
            const now = new Date();
            
            // Êõ¥Êñ∞Êó∂Èó¥
            const timeString = now.toLocaleTimeString('zh-CN');
            currentTimeElement.textContent = timeString;
            
            // Êõ¥Êñ∞Êó•Êúü
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = now.toLocaleDateString('zh-CN', options);
            currentDateElement.textContent = dateString;
            
            // Ê£ÄÊü•ÊòØÂê¶Â∫îËØ•Ê†πÊçÆÊó•Âá∫Êó•ËêΩÂàáÊç¢‰∏ªÈ¢ò
            if (userLocation) {
                checkSunriseSunset();
            }
        }

        // È™åËØÅÊó∂Èó¥ËæìÂÖ•
        function validateTimeInput(e) {
            const input = e.target;
            const value = parseInt(input.value);
            
            if (isNaN(value) || value < 0) {
                input.value = 0;
            } else if (input.id === 'hours' && value > 23) {
                input.value = 23;
            } else if ((input.id === 'minutes' || input.id === 'seconds') && value > 59) {
                input.value = 59;
            }
        }

        // ÂºÄÂßãËÆ°Êó∂Âô®
        function startTimer() {
            if (timerRunning && !timerPaused) return;
            
            if (!timerRunning) {
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
                if (totalSeconds <= 0) return;
                
                remainingSeconds = totalSeconds;
            }
            
            timerRunning = true;
            timerPaused = false;
            
            startTimerButton.disabled = true;
            pauseTimerButton.disabled = false;
            resetTimerButton.disabled = false;
            hoursInput.disabled = true;
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            
            timerInterval = setInterval(updateTimer, 1000);
            timerDisplay.classList.remove('timer-ended');
        }

        // Êõ¥Êñ∞ËÆ°Êó∂Âô®
        function updateTimer() {
            remainingSeconds--;
            
            if (remainingSeconds <= 0) {
                clearInterval(timerInterval);
                timerDisplay.textContent = "00:00:00";
                timerDisplay.classList.add('timer-ended');
                
                // Êí≠ÊîæÂ£∞Èü≥
                alarmSound.play();
                
                // ÈáçÁΩÆÁä∂ÊÄÅ
                timerRunning = false;
                startTimerButton.disabled = false;
                pauseTimerButton.disabled = true;
                hoursInput.disabled = false;
                minutesInput.disabled = false;
                secondsInput.disabled = false;
                
                return;
            }
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ÊöÇÂÅúËÆ°Êó∂Âô®
        function pauseTimer() {
            if (!timerRunning) return;
            
            if (timerPaused) {
                timerInterval = setInterval(updateTimer, 1000);
                pauseTimerButton.textContent = "ÊöÇÂÅú";
            } else {
                clearInterval(timerInterval);
                pauseTimerButton.textContent = "ÁªßÁª≠";
            }
            
            timerPaused = !timerPaused;
        }

        // ÈáçÁΩÆËÆ°Êó∂Âô®
        function resetTimer() {
            clearInterval(timerInterval);
            
            timerRunning = false;
            timerPaused = false;
            
            timerDisplay.textContent = "00:00:00";
            timerDisplay.classList.remove('timer-ended');
            
            startTimerButton.disabled = false;
            pauseTimerButton.disabled = true;
            resetTimerButton.disabled = true;
            pauseTimerButton.textContent = "ÊöÇÂÅú";
            
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            
            hoursInput.value = "0";
            minutesInput.value = "0";
            secondsInput.value = "0";
        }

        // ÂàáÊç¢‰∏ªÈ¢ò
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.querySelector('.sun-moon').textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.querySelector('.sun-moon').textContent = 'üåô';
            }
        }

        // Ê£ÄÊü•ÊöóÈªëÊ®°ÂºèÂÅèÂ•Ω
        function checkDarkModePreference() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                isDarkMode = true;
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.querySelector('.sun-moon').textContent = '‚òÄÔ∏è';
            }
        }

        // ËØ∑Ê±Ç‰ΩçÁΩÆ
        function requestLocation() {
            if (!navigator.geolocation) {
                locationStatus.textContent = "ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÂú∞ÁêÜ‰ΩçÁΩÆÂäüËÉΩ";
                return;
            }
            
            locationStatus.textContent = "Ëé∑Âèñ‰ΩçÁΩÆ‰∏≠...";
            getLocationButton.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    locationStatus.textContent = `‰ΩçÁΩÆÂ∑≤Ëé∑Âèñ: ${userLocation.latitude.toFixed(4)}, ${userLocation.longitude.toFixed(4)}`;
                    getLocationButton.textContent = "Êõ¥Êñ∞‰ΩçÁΩÆ";
                    getLocationButton.disabled = false;
                    
                    // Ê£ÄÊü•‰∏ÄÊ¨°Êó•Âá∫Êó•ËêΩÊó∂Èó¥
                    checkSunriseSunset();
                },
                error => {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            locationStatus.textContent = "Áî®Êà∑ÊãíÁªù‰∫Ü‰ΩçÁΩÆËØ∑Ê±Ç";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            locationStatus.textContent = "Êó†Ê≥ïËé∑Âèñ‰ΩçÁΩÆ‰ø°ÊÅØ";
                            break;
                        case error.TIMEOUT:
                            locationStatus.textContent = "‰ΩçÁΩÆËØ∑Ê±ÇË∂ÖÊó∂";
                            break;
                        default:
                            locationStatus.textContent = "ÂèëÁîüÊú™Áü•ÈîôËØØ";
                            break;
                    }
                    
                    getLocationButton.disabled = false;
                }
            );
        }

        // Ê£ÄÊü•Êó•Âá∫Êó•ËêΩÊó∂Èó¥
        function checkSunriseSunset() {
            if (!userLocation) return;
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // ÁÆÄÂåñÁâàÁöÑÊó•Âá∫Êó•ËêΩËÆ°ÁÆóÔºàÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫î‰ΩøÁî®Êõ¥Á≤æÁ°ÆÁöÑÁÆóÊ≥ïÔºâ
            // ËøôÈáå‰ΩøÁî®ÁÆÄÂåñÂÅáËÆæÔºöÊó•Âá∫Âú®6:00ÔºåÊó•ËêΩÂú®18:00
            const sunrise = new Date(today);
            sunrise.setHours(6, 0, 0, 0);
            
            const sunset = new Date(today);
            sunset.setHours(18, 0, 0, 0);
            
            // Ê£ÄÊü•ÂΩìÂâçÊó∂Èó¥ÊòØÂê¶Âú®Êó•ËêΩ‰πãÂêéÊàñÊó•Âá∫‰πãÂâç
            if (now >= sunset || now < sunrise) {
                if (!isDarkMode) {
                    toggleTheme();
                }
            } else {
                if (isDarkMode) {
                    toggleTheme();
                }
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
