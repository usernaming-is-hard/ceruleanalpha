<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #FFFFFF;
            --card-bg-color: #F2F2F7;
            --text-color: #000000;
            --secondary-text: #8E8E93;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-radius: 20px;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary-color: #0A84FF;
            --background-color: #000000;
            --card-bg-color: #1C1C1E;
            --text-color: #FFFFFF;
            --secondary-text: #8E8E93;
            --shadow-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: var(--card-radius);
            padding: 30px;
            box-shadow: 0 8px 16px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 28px;
        }

        .time-display {
            font-size: 64px;
            font-weight: 200;
            text-align: center;
            letter-spacing: -1px;
            margin: 10px 0;
        }

        .date-display {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            color: var(--secondary-text);
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.97);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input, select {
            background-color: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            color: var(--text-color);
        }

        [data-theme="dark"] input, [data-theme="dark"] select {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .timer-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .timer-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .timer-input label {
            font-size: 14px;
            color: var(--secondary-text);
        }

        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: var(--text-color);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--secondary-text);
            font-size: 14px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--card-bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 100;
        }

        .sun-moon {
            font-size: 24px;
        }

        .timer-display {
            font-size: 56px;
            font-weight: 300;
            text-align: center;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-ended {
            animation: pulse 1.5s infinite;
            color: var(--primary-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <div class="sun-moon">ğŸŒ™</div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <i>â°</i>
                <span>å½“å‰æ—¶é—´</span>
            </div>
            <div class="time-display" id="currentTime">00:00:00</div>
            <div class="date-display" id="currentDate">2023å¹´11æœˆ11æ—¥ æ˜ŸæœŸå…­</div>
        </div>

        <div class="card">
            <div class="card-title">
                <i>â±ï¸</i>
                <span>è®¡æ—¶å™¨</span>
            </div>
            <div class="timer-inputs">
                <div class="timer-input">
                    <label for="hours">å°æ—¶</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="timer-input">
                    <label for="minutes">åˆ†é’Ÿ</label>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                </div>
                <div class="timer-input">
                    <label for="seconds">ç§’</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="timer-controls">
                <button id="startTimer">å¼€å§‹</button>
                <button id="pauseTimer" disabled>æš‚åœ</button>
                <button id="resetTimer" disabled>é‡ç½®</button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <i>ğŸ¨</i>
                <span>ä¸»é¢˜é¢œè‰²</span>
            </div>
            <div class="color-picker">
                <div class="color-option active" style="background-color: #007AFF;" data-color="#007AFF"></div>
                <div class="color-option" style="background-color: #FF2D55;" data-color="#FF2D55"></div>
                <div class="color-option" style="background-color: #34C759;" data-color="#34C759"></div>
                <div class="color-option" style="background-color: #FF9500;" data-color="#FF9500"></div>
                <div class="color-option" style="background-color: #AF52DE;" data-color="#AF52DE"></div>
                <div class="color-option" style="background-color: #5856D6;" data-color="#5856D6"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <i>ğŸŒ“</i>
                <span>æ—¥å‡ºæ—¥è½æ¨¡å¼</span>
            </div>
            <p>æ ¹æ®æ‚¨çš„ä½ç½®è‡ªåŠ¨åœ¨æ—¥å‡ºå’Œæ—¥è½æ—¶åˆ‡æ¢æ˜æš—æ¨¡å¼</p>
            <button id="getLocation">å¯ç”¨ä½ç½®æ£€æµ‹</button>
            <p id="locationStatus" style="text-align: center; margin-top: 10px; color: var(--secondary-text); font-size: 14px;">ä½ç½®æœåŠ¡æœªå¯ç”¨</p>
        </div>
    </div>

    <footer>
        Powered by AtlanticAI
    </footer>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        // DOMå…ƒç´ 
        const currentTimeElement = document.getElementById('currentTime');
        const currentDateElement = document.getElementById('currentDate');
        const themeToggle = document.getElementById('themeToggle');
        const colorOptions = document.querySelectorAll('.color-option');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const timerDisplay = document.getElementById('timerDisplay');
        const startTimerButton = document.getElementById('startTimer');
        const pauseTimerButton = document.getElementById('pauseTimer');
        const resetTimerButton = document.getElementById('resetTimer');
        const getLocationButton = document.getElementById('getLocation');
        const locationStatus = document.getElementById('locationStatus');
        const alarmSound = document.getElementById('alarmSound');

        // å…¨å±€å˜é‡
        let timerInterval = null;
        let timerRunning = false;
        let timerPaused = false;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let userLocation = null;
        let isDarkMode = false;

        // åˆå§‹åŒ–
        function init() {
            updateTimeAndDate();
            setInterval(updateTimeAndDate, 1000);
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            startTimerButton.addEventListener('click', startTimer);
            pauseTimerButton.addEventListener('click', pauseTimer);
            resetTimerButton.addEventListener('click', resetTimer);
            themeToggle.addEventListener('click', toggleTheme);
            getLocationButton.addEventListener('click', requestLocation);
            
            // é¢œè‰²é€‰æ‹©å™¨äº‹ä»¶
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const color = option.getAttribute('data-color');
                    document.documentElement.style.setProperty('--primary-color', color);
                    
                    // æ›´æ–°æ´»åŠ¨çŠ¶æ€
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                });
            });
            
            // è¾“å…¥éªŒè¯
            [hoursInput, minutesInput, secondsInput].forEach(input => {
                input.addEventListener('change', validateTimeInput);
            });
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»æ˜¯æš—é»‘æ¨¡å¼
            checkDarkModePreference();
        }

        // æ›´æ–°æ—¶é—´å’Œæ—¥æœŸ
        function updateTimeAndDate() {
            const now = new Date();
            
            // æ›´æ–°æ—¶é—´
            const timeString = now.toLocaleTimeString('zh-CN');
            currentTimeElement.textContent = timeString;
            
            // æ›´æ–°æ—¥æœŸ
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = now.toLocaleDateString('zh-CN', options);
            currentDateElement.textContent = dateString;
            
            // æ£€æŸ¥æ˜¯å¦åº”è¯¥æ ¹æ®æ—¥å‡ºæ—¥è½åˆ‡æ¢ä¸»é¢˜
            if (userLocation) {
                checkSunriseSunset();
            }
        }

        // éªŒè¯æ—¶é—´è¾“å…¥
        function validateTimeInput(e) {
            const input = e.target;
            const value = parseInt(input.value);
            
            if (isNaN(value) || value < 0) {
                input.value = 0;
            } else if (input.id === 'hours' && value > 23) {
                input.value = 23;
            } else if ((input.id === 'minutes' || input.id === 'seconds') && value > 59) {
                input.value = 59;
            }
        }

        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            if (timerRunning && !timerPaused) return;
            
            if (!timerRunning) {
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
                if (totalSeconds <= 0) return;
                
                remainingSeconds = totalSeconds;
            }
            
            timerRunning = true;
            timerPaused = false;
            
            startTimerButton.disabled = true;
            pauseTimerButton.disabled = false;
            resetTimerButton.disabled = false;
            hoursInput.disabled = true;
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            
            timerInterval = setInterval(updateTimer, 1000);
            timerDisplay.classList.remove('timer-ended');
        }

        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            remainingSeconds--;
            
            if (remainingSeconds <= 0) {
                clearInterval(timerInterval);
                timerDisplay.textContent = "00:00:00";
                timerDisplay.classList.add('timer-ended');
                
                // æ’­æ”¾å£°éŸ³
                alarmSound.play();
                
                // é‡ç½®çŠ¶æ€
                timerRunning = false;
                startTimerButton.disabled = false;
                pauseTimerButton.disabled = true;
                hoursInput.disabled = false;
                minutesInput.disabled = false;
                secondsInput.disabled = false;
                
                return;
            }
            
            // æ›´æ–°æ˜¾ç¤º
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // æš‚åœè®¡æ—¶å™¨
        function pauseTimer() {
            if (!timerRunning) return;
            
            if (timerPaused) {
                timerInterval = setInterval(updateTimer, 1000);
                pauseTimerButton.textContent = "æš‚åœ";
            } else {
                clearInterval(timerInterval);
                pauseTimerButton.textContent = "ç»§ç»­";
            }
            
            timerPaused = !timerPaused;
        }

        // é‡ç½®è®¡æ—¶å™¨
        function resetTimer() {
            clearInterval(timerInterval);
            
            timerRunning = false;
            timerPaused = false;
            
            timerDisplay.textContent = "00:00:00";
            timerDisplay.classList.remove('timer-ended');
            
            startTimerButton.disabled = false;
            pauseTimerButton.disabled = true;
            resetTimerButton.disabled = true;
            pauseTimerButton.textContent = "æš‚åœ";
            
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            
            hoursInput.value = "0";
            minutesInput.value = "0";
            secondsInput.value = "0";
        }

        // åˆ‡æ¢ä¸»é¢˜
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.querySelector('.sun-moon').textContent = 'â˜€ï¸';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.querySelector('.sun-moon').textContent = 'ğŸŒ™';
            }
        }

        // æ£€æŸ¥æš—é»‘æ¨¡å¼åå¥½
        function checkDarkModePreference() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                isDarkMode = true;
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.querySelector('.sun-moon').textContent = 'â˜€ï¸';
            }
        }

        // è¯·æ±‚ä½ç½®
        function requestLocation() {
            if (!navigator.geolocation) {
                locationStatus.textContent = "æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†ä½ç½®åŠŸèƒ½";
                return;
            }
            
            locationStatus.textContent = "è·å–ä½ç½®ä¸­...";
            getLocationButton.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    locationStatus.textContent = `ä½ç½®å·²è·å–: ${userLocation.latitude.toFixed(4)}, ${userLocation.longitude.toFixed(4)}`;
                    getLocationButton.textContent = "æ›´æ–°ä½ç½®";
                    getLocationButton.disabled = false;
                    
                    // æ£€æŸ¥ä¸€æ¬¡æ—¥å‡ºæ—¥è½æ—¶é—´
                    checkSunriseSunset();
                },
                error => {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            locationStatus.textContent = "ç”¨æˆ·æ‹’ç»äº†ä½ç½®è¯·æ±‚";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            locationStatus.textContent = "æ— æ³•è·å–ä½ç½®ä¿¡æ¯";
                            break;
                        case error.TIMEOUT:
                            locationStatus.textContent = "ä½ç½®è¯·æ±‚è¶…æ—¶";
                            break;
                        default:
                            locationStatus.textContent = "å‘ç”ŸæœªçŸ¥é”™è¯¯";
                            break;
                    }
                    
                    getLocationButton.disabled = false;
                }
            );
        }

        // æ£€æŸ¥æ—¥å‡ºæ—¥è½æ—¶é—´
        function checkSunriseSunset() {
            if (!userLocation) return;
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // ç®€åŒ–ç‰ˆçš„æ—¥å‡ºæ—¥è½è®¡ç®—ï¼ˆå®é™…åº”ç”¨ä¸­åº”ä½¿ç”¨æ›´ç²¾ç¡®çš„ç®—æ³•ï¼‰
            // è¿™é‡Œä½¿ç”¨ç®€åŒ–å‡è®¾ï¼šæ—¥å‡ºåœ¨6:00ï¼Œæ—¥è½åœ¨18:00
            const sunrise = new Date(today);
            sunrise.setHours(6, 0, 0, 0);
            
            const sunset = new Date(today);
            sunset.setHours(18, 0, 0, 0);
            
            // æ£€æŸ¥å½“å‰æ—¶é—´æ˜¯å¦åœ¨æ—¥è½ä¹‹åæˆ–æ—¥å‡ºä¹‹å‰
            if (now >= sunset || now < sunrise) {
                if (!isDarkMode) {
                    toggleTheme();
                }
            } else {
                if (isDarkMode) {
                    toggleTheme();
                }
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        window.addEventListener('DOMContentLoaded', init);
    </script>
