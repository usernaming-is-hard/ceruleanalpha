<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Down's Time!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #FFFFFF;
            --card-bg-color: rgba(242, 242, 247, 0.8);
            --text-color: #000000;
            --secondary-text: #8E8E93;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-radius: 20px;
            --transition-speed: 0.3s;
            --accent-bg: rgba(0, 122, 255, 0.1);
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --nav-bg: rgba(242, 242, 247, 0.8);
        }

        [data-theme="dark"] {
            --primary-color: #0A84FF;
            --background-color: #000000;
            --card-bg-color: rgba(28, 28, 30, 0.8);
            --text-color: #FFFFFF;
            --secondary-text: #8E8E93;
            --shadow-color: rgba(255, 255, 255, 0.05);
            --accent-bg: rgba(10, 132, 255, 0.15);
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --nav-bg: rgba(28, 28, 30, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color var(--transition-speed), color var(--transition-speed), transform 0.2s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 20px;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f5f5f7" opacity="0.3"/></svg>');
            background-size: cover;
        }

        [data-theme="dark"] body {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23000" opacity="0.3"/></svg>');
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        [data-theme="dark"] .navbar {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-logo {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), #30D158);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: var(--accent-bg);
        }

        .nav-link.active {
            background-color: var(--accent-bg);
            color: var(--primary-color);
        }

        .nav-link i {
            margin-right: 8px;
            font-size: 16px;
        }

        .header {
            text-align: center;
            margin: 40px 0 50px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 52px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary-color), #30D158);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .container {
            width: 100%;
            max-width: 1300px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 25px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: var(--card-radius);
            padding: 30px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] .card {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] .card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 28px;
            color: var(--primary-color);
        }

        .time-display {
            font-size: 64px;
            font-weight: 200;
            text-align: center;
            letter-spacing: -1px;
            margin: 10px 0;
        }

        .date-display {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            color: var(--secondary-text);
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.3s, background-color 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.97);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preset-button {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .preset-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preset-button:hover {
            background-color: var(--accent-bg);
        }

        input, select {
            background-color: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            color: var(--text-color);
            width: 100%;
        }

        [data-theme="dark"] input, [data-theme="dark"] select {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .timer-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .timer-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            flex: 1;
        }

        .timer-input label {
            font-size: 14px;
            color: var(--secondary-text);
        }

        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: var(--text-color);
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: var(--secondary-text);
            font-size: 14px;
            padding: 20px;
        }

        .theme-toggle {
            position: fixed;
            top: 75px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--card-bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 100;
        }

        .sun-moon {
            font-size: 24px;
        }

        .timer-display {
            font-size: 56px;
            font-weight: 300;
            text-align: center;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-ended {
            animation: pulse 1.5s infinite;
            color: var(--primary-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin: 20px 0;
        }

        [data-theme="dark"] .progress-container {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 6px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .countdown-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: var(--secondary-text);
            font-size: 14px;
        }

        .gaokao-card {
            background: var(--accent-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            grid-column: span 4;
        }

        .time-card {
            grid-column: span 4;
        }

        .timer-card {
            grid-column: span 4;
        }

        .theme-card {
            grid-column: span 3;
        }

        .sunset-card {
            grid-column: span 3;
        }

        .quote-card {
            grid-column: span 6;
            background: var(--accent-bg);
        }

        .gaokao-date {
            text-align: center;
            font-size: 20px;
            color: var(--secondary-text);
            margin-bottom: 15px;
        }

        .gaokao-countdown {
            font-size: 42px;
            text-align: center;
            font-weight: 300;
            margin: 10px 0;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary-text);
            margin-bottom: 5px;
        }

        .quote-content {
            font-size: 20px;
            font-style: italic;
            text-align: center;
            margin: 15px 0;
            line-height: 1.6;
        }

        .quote-author {
            text-align: right;
            color: var(--secondary-text);
            font-size: 16px;
            margin-top: 10px;
        }

        .timer-progress-container {
            margin: 20px 0;
        }

        .timer-progress-info {
            display: none;
        }

        .timer-presets {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .preset-btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .gaokao-card, .time-card, .timer-card {
                grid-column: span 3;
            }
            
            .theme-card, .sunset-card {
                grid-column: span 3;
            }
            
            .quote-card {
                grid-column: span 6;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .gaokao-card, .time-card, .timer-card,
            .theme-card, .sunset-card, .quote-card {
                grid-column: span 1;
            }
            
            .header h1 {
                font-size: 42px;
            }
            
            .time-display {
                font-size: 54px;
            }
            
            .timer-display {
                font-size: 48px;
            }
            
            .nav-menu {
                gap: 15px;
            }
            
            .nav-link span {
                display: none;
            }
            
            .nav-link i {
                margin-right: 0;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-logo">It's Down's Time!</div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-clock"></i>
                    <span>时间</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="schedule.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>课程表</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="theme-toggle" id="themeToggle">
        <div class="sun-moon"><i class="fas fa-moon"></i></div>
    </div>

    <div class="header">
        <h1>It's Down's Time!</h1>
    </div>

    <div class="container">
        <div class="card time-card">
            <div class="card-title">
                <i class="fas fa-clock"></i>
                <span>当前时间</span>
            </div>
            <div class="time-display" id="currentTime">00:00:00</div>
            <div class="date-display" id="currentDate">2023年11月11日 星期六</div>
        </div>

        <div class="card timer-card">
            <div class="card-title">
                <i class="fas fa-hourglass-half"></i>
                <span>计时器</span>
            </div>
            <div class="timer-inputs">
                <div class="timer-input">
                    <label for="hours">小时</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="timer-input">
                    <label for="minutes">分钟</label>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                </div>
                <div class="timer-input">
                    <label for="seconds">秒</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="timer-presets">
                <button class="preset-button preset-btn" data-minutes="60">1小时</button>
                <button class="preset-button preset-btn" data-minutes="75">1小时15分</button>
                <button class="preset-button preset-btn" data-minutes="90">1小时30分</button>
                <button class="preset-button preset-btn" data-minutes="120">2小时</button>
            </div>
            
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            
            <div class="timer-progress-container">
                <div class="section-title">进度</div>
                <div class="progress-container">
                    <div class="progress-bar" id="timerProgress"></div>
                </div>
            </div>
            
            <div class="timer-controls">
                <button id="startTimer">开始</button>
                <button id="pauseTimer" disabled>暂停</button>
                <button id="resetTimer" disabled>重置</button>
            </div>
        </div>

        <div class="card gaokao-card">
            <div class="card-title">
                <i class="fas fa-graduation-cap"></i>
                <span>2026年高考倒计时</span>
            </div>
            <div class="gaokao-date">2026年6月7日</div>
            <div class="gaokao-countdown" id="gaokaoCountdown">000天</div>
            
            <div class="section-title">进度完成情况</div>
            <div class="progress-container">
                <div class="progress-bar" id="gaokaoProgress"></div>
            </div>
            <div class="countdown-info">
                <span id="daysPassed">已过: 0天</span>
                <span id="daysLeft">剩余: 0天</span>
            </div>
        </div>

        <div class="card theme-card">
            <div class="card-title">
                <i class="fas fa-palette"></i>
                <span>主题颜色</span>
            </div>
            <div class="color-picker">
                <div class="color-option active" style="background-color: #007AFF;" data-color="#007AFF"></div>
                <div class="color-option" style="background-color: #FF2D55;" data-color="#FF2D55"></div>
                <div class="color-option" style="background-color: #34C759;" data-color="#34C759"></div>
                <div class="color-option" style="background-color: #FF9500;" data-color="#FF9500"></div>
                <div class="color-option" style="background-color: #AF52DE;" data-color="#AF52DE"></div>
                <div class="color-option" style="background-color: #5856D6;" data-color="#5856D6"></div>
            </div>
        </div>

        <div class="card sunset-card">
            <div class="card-title">
                <i class="fas fa-sun"></i>
                <span>日出日落模式</span>
            </div>
            <p>根据您的位置自动在日出和日落时切换明暗模式</p>
            <button id="getLocation">启用位置检测</button>
            <p id="locationStatus" style="text-align: center; margin-top: 10px; color: var(--secondary-text); font-size: 14px;">位置服务未启用</p>
        </div>

        <div class="card quote-card">
            <div class="card-title">
                <i class="fas fa-quote-left"></i>
                <span>每日一言</span>
            </div>
            <div class="quote-content" id="dailyQuote">
                加载中...
            </div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>
    </div>

    <footer>
        Powered by AtlanticAI
    </footer>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        // DOM元素
        const currentTimeElement = document.getElementById('currentTime');
        const currentDateElement = document.getElementById('currentDate');
        const themeToggle = document.getElementById('themeToggle');
        const colorOptions = document.querySelectorAll('.color-option');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const timerDisplay = document.getElementById('timerDisplay');
        const startTimerButton = document.getElementById('startTimer');
        const pauseTimerButton = document.getElementById('pauseTimer');
        const resetTimerButton = document.getElementById('resetTimer');
        const getLocationButton = document.getElementById('getLocation');
        const locationStatus = document.getElementById('locationStatus');
        const alarmSound = document.getElementById('alarmSound');
        const gaokaoCountdown = document.getElementById('gaokaoCountdown');
        const gaokaoProgress = document.getElementById('gaokaoProgress');
        const daysPassed = document.getElementById('daysPassed');
        const daysLeft = document.getElementById('daysLeft');
        const timerProgress = document.getElementById('timerProgress');
        const dailyQuote = document.getElementById('dailyQuote');
        const quoteAuthor = document.getElementById('quoteAuthor');
        const presetButtons = document.querySelectorAll('.preset-button');

        // 全局变量
        let timerInterval = null;
        let timerRunning = false;
        let timerPaused = false;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let userLocation = null;
        let isDarkMode = false;

        // 初始化
        function init() {
            // 从本地存储加载设置
            loadSettings();
            
            updateTimeAndDate();
            setInterval(updateTimeAndDate, 1000);
            updateGaokaoCountdown();
            setInterval(updateGaokaoCountdown, 60000); // 每分钟更新一次
            fetchHitokoto();
            
            // 设置事件监听器
            startTimerButton.addEventListener('click', startTimer);
            pauseTimerButton.addEventListener('click', pauseTimer);
            resetTimerButton.addEventListener('click', resetTimer);
            themeToggle.addEventListener('click', toggleTheme);
            getLocationButton.addEventListener('click', requestLocation);
            
            // 颜色选择器事件
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const color = option.getAttribute('data-color');
                    document.documentElement.style.setProperty('--primary-color', color);
                    
                    // 更新活动状态
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    
                    // 保存设置
                    saveSettings();
                });
            });
            
            // 输入验证
            [hoursInput, minutesInput, secondsInput].forEach(input => {
                input.addEventListener('change', validateTimeInput);
                input.addEventListener('input', () => {
                    // 当用户修改时间时保存设置
                    saveSettings();
                });
            });
            
            // 预设按钮事件
            presetButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const minutes = parseInt(button.getAttribute('data-minutes'));
                    setPresetTime(minutes);
                });
            });
            
            // 检查是否已经是暗黑模式
            checkDarkModePreference();
        }

        // 保存设置到本地存储
        function saveSettings() {
            const settings = {
                theme: isDarkMode ? 'dark' : 'light',
                primaryColor: getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim(),
                timer: {
                    hours: hoursInput.value,
                    minutes: minutesInput.value,
                    seconds: secondsInput.value,
                    running: timerRunning,
                    paused: timerPaused,
                    totalSeconds: totalSeconds,
                    remainingSeconds: remainingSeconds
                },
                location: userLocation
            };
            
            localStorage.setItem('timeAppSettings', JSON.stringify(settings));
        }

        // 从本地存储加载设置
        function loadSettings() {
            const savedSettings = localStorage.getItem('timeAppSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                // 加载主题设置
                if (settings.theme === 'dark') {
                    isDarkMode = true;
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.querySelector('.sun-moon').innerHTML = '<i class="fas fa-sun"></i>';
                }
                
                // 加载主题颜色
                if (settings.primaryColor) {
                    document.documentElement.style.setProperty('--primary-color', settings.primaryColor);
                    
                    // 更新活动颜色选项
                    colorOptions.forEach(option => {
                        if (option.getAttribute('data-color') === settings.primaryColor) {
                            option.classList.add('active');
                        } else {
                            option.classList.remove('active');
                        }
                    });
                }
                
                // 加载计时器设置
                if (settings.timer) {
                    hoursInput.value = settings.timer.hours || 0;
                    minutesInput.value = settings.timer.minutes || 0;
                    secondsInput.value = settings.timer.seconds || 0;
                    
                    if (settings.timer.running) {
                        totalSeconds = settings.timer.totalSeconds || 0;
                        remainingSeconds = settings.timer.remainingSeconds || 0;
                        
                        if (settings.timer.paused) {
                            timerPaused = true;
                            pauseTimerButton.textContent = "继续";
                            updateTimerDisplay();
                            updateTimerProgress();
                        } else {
                            startTimer();
                        }
                    } else {
                        updateTimerDisplay();
                    }
                }
                
                // 加载位置设置
                if (settings.location) {
                    userLocation = settings.location;
                    locationStatus.textContent = `位置已获取: ${userLocation.latitude.toFixed(4)}, ${userLocation.longitude.toFixed(4)}`;
                    getLocationButton.textContent = "更新位置";
                }
            }
        }

        // 设置预设时间
        function setPresetTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            
            hoursInput.value = hours;
            minutesInput.value = mins;
            secondsInput.value = 0;
            
            // 更新显示
            updateTimerDisplay();
            
            // 保存设置
            saveSettings();
        }

        // 从hitokoto.cn获取每日一言
        function fetchHitokoto() {
            fetch('https://v1.hitokoto.cn')
                .then(response => response.json())
                .then(data => {
                    dailyQuote.textContent = data.hitokoto;
                    quoteAuthor.textContent = `— ${data.from}${data.from_who ? ` · ${data.from_who}` : ''}`;
                })
                .catch(error => {
                    console.error('获取每日一言失败:', error);
                    dailyQuote.textContent = "时间是最宝贵的资源，你不能增加时间，但可以提高它的利用效率。";
                    quoteAuthor.textContent = "— 史蒂夫·乔布斯";
                });
        }

        // 更新时间和日期
        function updateTimeAndDate() {
            const now = new Date();
            
            // 更新时间
            const timeString = now.toLocaleTimeString('zh-CN');
            currentTimeElement.textContent = timeString;
            
            // 更新日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = now.toLocaleDateString('zh-CN', options);
            currentDateElement.textContent = dateString;
            
            // 检查是否应该根据日出日落切换主题
            if (userLocation) {
                checkSunriseSunset();
            }
        }

        // 更新计时器显示
        function updateTimerDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 更新高考倒计时
        function updateGaokaoCountdown() {
            const now = new Date();
            const gaokaoDate = new Date(2026, 5, 7); // 2026年6月7日
            const startDate = new Date(2023, 8, 1); // 假设高中开始于2023年9月1日
            
            // 计算总天数和剩余天数
            const totalDays = Math.floor((gaokaoDate - startDate) / (1000 * 60 * 60 * 24));
            const daysRemaining = Math.floor((gaokaoDate - now) / (1000 * 60 * 60 * 24));
            const daysCompleted = totalDays - daysRemaining;
            
            // 更新显示
            gaokaoCountdown.textContent = `${daysRemaining}天`;
            daysPassed.textContent = `已过: ${daysCompleted}天`;
            daysLeft.textContent = `剩余: ${daysRemaining}天`;
            
            // 更新进度条
            const progress = Math.min(100, (daysCompleted / totalDays) * 100);
            gaokaoProgress.style.width = `${progress}%`;
        }

        // 验证时间输入
        function validateTimeInput(e) {
            const input = e.target;
            const value = parseInt(input.value);
            
            if (isNaN(value) || value < 0) {
                input.value = 0;
            } else if (input.id === 'hours' && value > 23) {
                input.value = 23;
            } else if ((input.id === 'minutes' || input.id === 'seconds') && value > 59) {
                input.value = 59;
            }
        }

        // 开始计时器
        function startTimer() {
            if (timerRunning && !timerPaused) return;
            
            if (!timerRunning) {
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
                if (totalSeconds <= 0) return;
                
                remainingSeconds = totalSeconds;
                updateTimerProgress();
            }
            
            timerRunning = true;
            timerPaused = false;
            
            startTimerButton.disabled = true;
            pauseTimerButton.disabled = false;
            resetTimerButton.disabled = false;
            hoursInput.disabled = true;
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            
            timerInterval = setInterval(updateTimer, 1000);
            timerDisplay.classList.remove('timer-ended');
            
            // 保存设置
            saveSettings();
        }

        // 更新计时器
        function updateTimer() {
            remainingSeconds--;
            
            if (remainingSeconds <= 0) {
                clearInterval(timerInterval);
                timerDisplay.textContent = "00:00:00";
                timerDisplay.classList.add('timer-ended');
                
                // 播放声音
                alarmSound.play();
                
                // 重置状态
                timerRunning = false;
                startTimerButton.disabled = false;
                pauseTimerButton.disabled = true;
                hoursInput.disabled = false;
                minutesInput.disabled = false;
                secondsInput.disabled = false;
                
                // 保存设置
                saveSettings();
                
                return;
            }
            
            // 更新显示
            updateTimerDisplay();
            
            // 更新进度
            updateTimerProgress();
            
            // 每秒保存一次设置（为了剩余时间）
            if (remainingSeconds % 5 === 0) { // 每5秒保存一次，减少频繁操作
                saveSettings();
            }
        }

        // 更新计时器进度
        function updateTimerProgress() {
            const progress = 100 - (remainingSeconds / totalSeconds * 100);
            timerProgress.style.width = `${progress}%`;
        }

        // 暂停计时器
        function pauseTimer() {
            if (!timerRunning) return;
            
            if (timerPaused) {
                timerInterval = setInterval(updateTimer, 1000);
                pauseTimerButton.textContent = "暂停";
            } else {
                clearInterval(timerInterval);
                pauseTimerButton.textContent = "继续";
            }
            
            timerPaused = !timerPaused;
            
            // 保存设置
            saveSettings();
        }

        // 重置计时器
        function resetTimer() {
            clearInterval(timerInterval);
            
            timerRunning = false;
            timerPaused = false;
            
            timerDisplay.textContent = "00:00:00";
            timerDisplay.classList.remove('timer-ended');
            timerProgress.style.width = "0%";
            
            startTimerButton.disabled = false;
            pauseTimerButton.disabled = true;
            resetTimerButton.disabled = true;
            pauseTimerButton.textContent = "暂停";
            
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            
            hoursInput.value = "0";
            minutesInput.value = "0";
            secondsInput.value = "0";
            
            totalSeconds = 0;
            remainingSeconds = 0;
            
            // 保存设置
            saveSettings();
        }

        // 切换主题
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.querySelector('.sun-moon').innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.querySelector('.sun-moon').innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            // 保存设置
            saveSettings();
        }

        // 检查暗黑模式偏好
        function checkDarkModePreference() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                isDarkMode = true;
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.querySelector('.sun-moon').innerHTML = '<i class="fas fa-sun"></i>';
                
                // 保存设置
                saveSettings();
            }
        }

        // 请求位置
        function requestLocation() {
            if (!navigator.geolocation) {
                locationStatus.textContent = "您的浏览器不支持地理位置功能";
                return;
            }
            
            locationStatus.textContent = "获取位置中...";
            getLocationButton.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    locationStatus.textContent = `位置已获取: ${userLocation.latitude.toFixed(4)}, ${userLocation.longitude.toFixed(4)}`;
                    getLocationButton.textContent = "更新位置";
                    getLocationButton.disabled = false;
                    
                    // 保存设置
                    saveSettings();
                    
                    // 检查一次日出日落时间
                    checkSunriseSunset();
                },
                error => {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            locationStatus.textContent = "用户拒绝了位置请求";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            locationStatus.textContent = "无法获取位置信息";
                            break;
                        case error.TIMEOUT:
                            locationStatus.textContent = "位置请求超时";
                            break;
                        default:
                            locationStatus.textContent = "发生未知错误";
                            break;
                    }
                    
                    getLocationButton.disabled = false;
                    
                    // 保存设置
                    saveSettings();
                }
            );
        }

        // 检查日出日落时间
        function checkSunriseSunset() {
            if (!userLocation) return;
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // 简化版的日出日落计算（实际应用中应使用更精确的算法）
            // 这里使用简化假设：日出在6:00，日落在18:00
            const sunrise = new Date(today);
            sunrise.setHours(6, 0, 0, 0);
            
            const sunset = new Date(today);
            sunset.setHours(18, 0, 0, 0);
            
            // 检查当前时间是否在日落之后或日出之前
            if (now >= sunset || now < sunrise) {
                if (!isDarkMode) {
                    toggleTheme();
                }
            } else {
                if (isDarkMode) {
                    toggleTheme();
                }
            }
        }

        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
