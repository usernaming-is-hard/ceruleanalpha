<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表 - It's Down's Time!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007aff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --card-bg: rgba(255, 255, 255, 0.8);
            --bg-color: #f5f7fa;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --nav-bg: rgba(255, 255, 255, 0.8);
            --footer-bg: rgba(255, 255, 255, 0.9);
        }

        .dark-mode {
            --primary-color: #0a84ff;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --card-bg: rgba(30, 30, 32, 0.8);
            --bg-color: #000000;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --nav-bg: rgba(30, 30, 32, 0.8);
            --footer-bg: rgba(30, 30, 32, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        /* 导航栏样式 */
        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .navbar-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 18px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(0, 122, 255, 0.1);
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        /* 日期选择器 */
        .date-selector {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 16px 0;
            margin-bottom: 16px;
            scrollbar-width: none;
        }

        .date-selector::-webkit-scrollbar {
            display: none;
        }

        .day-btn {
            padding: 12px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .day-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .day-btn:hover:not(.active) {
            background: rgba(0, 122, 255, 0.1);
        }
        
        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: 600;
        }
        
        .current-time {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .class-info {
            margin-bottom: 24px;
        }
        
        .class-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .class-time {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 12px;
        }
        
        .status-preparing {
            background-color: rgba(255, 204, 0, 0.2);
            color: #b38c00;
        }
        
        .status-ongoing {
            background-color: rgba(0, 126, 255, 0.2);
            color: #0066cc;
        }
        
        .status-finished {
            background-color: rgba(40, 205, 65, 0.2);
            color: #1a8e3a;
        }
        
        .countdown {
            font-size: 15px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        /* 课程列表 */
        .schedule-list {
            border-top: 1px solid var(--border-color);
            padding-top: 16px;
        }
        
        .schedule-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .schedule-item:last-child {
            border-bottom: none;
        }
        
        .schedule-item-time {
            color: var(--text-secondary);
            font-size: 16px;
            width: 120px;
        }
        
        .schedule-item-name {
            font-weight: 500;
            flex-grow: 1;
        }
        
        .no-class {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
        }
        
        .no-class i {
            font-size: 40px;
            margin-bottom: 16px;
        }
        
        /* 页脚样式 */
        .footer {
            background: var(--footer-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }
        
        .footer p {
            margin: 4px 0;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 14px 16px;
            }
            
            .navbar-title {
                font-size: 20px;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .class-name {
                font-size: 24px;
            }
            
            .class-time {
                font-size: 16px;
            }
            
            .schedule-item {
                flex-direction: column;
                gap: 6px;
            }
            
            .schedule-item-time {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .day-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .current-time {
                font-size: 14px;
            }
            
            .class-name {
                font-size: 22px;
            }
            
            .status-indicator {
                font-size: 13px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-logo">It's Down's Time!</div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-clock"></i>
                    <span>时间</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="schedule.html" class="nav-link active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>课程表</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主内容 -->
    <main class="main-content">
        <div class="container">
            <div class="date-selector">
                <button class="day-btn" data-day="1">周一</button>
                <button class="day-btn" data-day="2">周二</button>
                <button class="day-btn" data-day="3">周三</button>
                <button class="day-btn" data-day="4">周四</button>
                <button class="day-btn" data-day="5">周五</button>
                <button class="day-btn" data-day="6">周六</button>
                <button class="day-btn" data-day="0">周日</button>
            </div>
            
            <div class="card schedule-card">
                <div class="card-header">
                    <div class="card-title">今日课程</div>
                    <div class="current-time" id="current-time">14:25:36</div>
                </div>
                
                <div class="class-info">
                    <div class="class-name" id="current-class-name">高等数学</div>
                    <div class="class-time" id="current-class-time">14:30 - 16:00</div>
                    <div class="status-indicator" id="status-indicator">预备中</div>
                    <div class="countdown" id="countdown">距离上课还有 5分钟</div>
                </div>
                
                <div class="schedule-list">
                    <div class="schedule-title">课程安排</div>
                    <div class="schedule-items" id="schedule-items">
                        <!-- 课程项将由JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>Powered by AtlanticAI</p>
    </footer>

    <script>
        // 周课程表数据（0=周日，1=周一，...，6=周六）
        const weeklySchedule = {
            1: [ // 周一
                { name: "高等数学", startTime: "08:00", endTime: "09:30" },
                { name: "大学英语", startTime: "10:00", endTime: "11:30" },
                { name: "程序设计", startTime: "14:30", endTime: "16:00" },
                { name: "线性代数", startTime: "16:30", endTime: "18:00" }
            ],
            2: [ // 周二
                { name: "大学物理", startTime: "08:00", endTime: "09:30" },
                { name: "体育", startTime: "10:00", endTime: "11:30" },
                { name: "计算机网络", startTime: "14:30", endTime: "16:00" }
            ],
            3: [ // 周三
                { name: "数据结构", startTime: "08:00", endTime: "09:30" },
                { name: "离散数学", startTime: "10:00", endTime: "11:30" },
                { name: "人工智能", startTime: "14:30", endTime: "16:00" }
            ],
            4: [ // 周四
                { name: "操作系统", startTime: "08:00", endTime: "09:30" },
                { name: "数据库原理", startTime: "10:00", endTime: "11:30" },
                { name: "软件工程", startTime: "14:30", endTime: "16:00" }
            ],
            5: [ // 周五
                { name: "编译原理", startTime: "08:00", endTime: "09:30" },
                { name: "计算机图形学", startTime: "10:00", endTime: "11:30" },
                { name: "网络安全", startTime: "14:30", endTime: "16:00" }
            ],
            6: [ // 周六
                { name: "创新创业实践", startTime: "09:00", endTime: "11:30" }
            ],
            0: [ // 周日
                // 没有课程
            ]
        };

        // 星期几的中文名称
        const dayNames = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];

        // 当前选中的星期几（0-6，0表示周日）
        let currentDay = new Date().getDay();

        // 更新当前时间显示
        function updateCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            
            return now;
        }

        // 将时间字符串转换为分钟数
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // 查找当前或下一节课
        function findCurrentOrNextClass(now, daySchedule) {
            if (!daySchedule || daySchedule.length === 0) return null;
            
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            for (let i = 0; i < daySchedule.length; i++) {
                const classItem = daySchedule[i];
                const startMinutes = timeToMinutes(classItem.startTime);
                const endMinutes = timeToMinutes(classItem.endTime);
                
                // 如果当前时间在课程开始前15分钟内
                if (currentMinutes >= startMinutes - 15 && currentMinutes < startMinutes) {
                    return {
                        class: classItem,
                        status: 'preparing',
                        minutesRemaining: startMinutes - currentMinutes
                    };
                }
                
                // 如果当前时间在课程进行中
                if (currentMinutes >= startMinutes && currentMinutes < endMinutes) {
                    return {
                        class: classItem,
                        status: 'ongoing',
                        minutesRemaining: endMinutes - currentMinutes
                    };
                }
                
                // 如果当前时间在课程结束后15分钟内
                if (currentMinutes >= endMinutes && currentMinutes < endMinutes + 15) {
                    return {
                        class: classItem,
                        status: 'finished',
                        minutesRemaining: currentMinutes - endMinutes
                    };
                }
            }
            
            // 如果没有正在进行的课程，找到下一节课
            for (let i = 0; i < daySchedule.length; i++) {
                const classItem = daySchedule[i];
                const startMinutes = timeToMinutes(classItem.startTime);
                
                if (currentMinutes < startMinutes) {
                    return {
                        class: classItem,
                        status: 'waiting',
                        minutesRemaining: startMinutes - currentMinutes
                    };
                }
            }
            
            // 如果没有更多课程
            return null;
        }

        // 更新课程卡片状态
        function updateCardStatus() {
            const now = updateCurrentTime();
            const daySchedule = weeklySchedule[currentDay];
            const currentClassInfo = findCurrentOrNextClass(now, daySchedule);
            const statusIndicator = document.getElementById('status-indicator');
            const countdownEl = document.getElementById('countdown');
            const classNameEl = document.getElementById('current-class-name');
            const classTimeEl = document.getElementById('current-class-time');
            
            if (!daySchedule || daySchedule.length === 0) {
                classNameEl.textContent = "今日无课程";
                classTimeEl.textContent = "";
                statusIndicator.textContent = "休息日";
                statusIndicator.className = "status-indicator";
                countdownEl.textContent = "放松一下，享受休息时间";
                return;
            }
            
            if (!currentClassInfo) {
                classNameEl.textContent = "今日课程已结束";
                classTimeEl.textContent = "";
                statusIndicator.textContent = "已完成";
                statusIndicator.className = "status-indicator status-finished";
                countdownEl.textContent = "放松一下，准备明天的课程吧";
                return;
            }
            
            const { class: classItem, status, minutesRemaining } = currentClassInfo;
            
            classNameEl.textContent = classItem.name;
            classTimeEl.textContent = `${classItem.startTime} - ${classItem.endTime}`;
            
            switch(status) {
                case 'preparing':
                    statusIndicator.textContent = "预备中";
                    statusIndicator.className = "status-indicator status-preparing";
                    countdownEl.textContent = `距离上课还有 ${minutesRemaining}分钟`;
                    break;
                case 'ongoing':
                    statusIndicator.textContent = "上课中";
                    statusIndicator.className = "status-indicator status-ongoing pulse";
                    countdownEl.textContent = `距离下课还有 ${minutesRemaining}分钟`;
                    break;
                case 'finished':
                    statusIndicator.textContent = "已下课";
                    statusIndicator.className = "status-indicator status-finished";
                    countdownEl.textContent = `课程结束 ${minutesRemaining}分钟`;
                    break;
                case 'waiting':
                    statusIndicator.textContent = "等待中";
                    statusIndicator.className = "status-indicator";
                    countdownEl.textContent = `距离上课还有 ${minutesRemaining}分钟`;
                    break;
            }
        }

        // 渲染课程列表
        function renderScheduleList() {
            const scheduleItemsContainer = document.getElementById('schedule-items');
            const daySchedule = weeklySchedule[currentDay];
            
            scheduleItemsContainer.innerHTML = '';
            
            if (!daySchedule || daySchedule.length === 0) {
                scheduleItemsContainer.innerHTML = `
                    <div class="no-class">
                        <i class="fas fa-smile"></i>
                        <div>今日无课程安排</div>
                    </div>
                `;
                return;
            }
            
            daySchedule.forEach(classItem => {
                const itemEl = document.createElement('div');
                itemEl.className = 'schedule-item';
                
                itemEl.innerHTML = `
                    <div class="schedule-item-time">${classItem.startTime} - ${classItem.endTime}</div>
                    <div class="schedule-item-name">${classItem.name}</div>
                `;
                
                scheduleItemsContainer.appendChild(itemEl);
            });
        }

        // 切换日期
        function setupDaySelector() {
            const dayButtons = document.querySelectorAll('.day-btn');
            
            // 设置当前日期按钮为活跃状态
            dayButtons.forEach(btn => {
                if (parseInt(btn.dataset.day) === currentDay) {
                    btn.classList.add('active');
                }
                
                btn.addEventListener('click', () => {
                    // 移除所有按钮的活跃状态
                    dayButtons.forEach(b => b.classList.remove('active'));
                    // 设置当前按钮为活跃状态
                    btn.classList.add('active');
                    // 更新当前选中的日期
                    currentDay = parseInt(btn.dataset.day);
                    // 更新课程列表
                    renderScheduleList();
                    // 更新卡片状态
                    updateCardStatus();
                });
            });
        }

        // 暗黑模式切换
        function setupThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            
            // 检查系统偏好
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
            
            // 切换主题
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            
            // 监听系统主题变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (e.matches) {
                    document.body.classList.add('dark-mode');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    document.body.classList.remove('dark-mode');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
        }

        // 初始化
        function init() {
            setupDaySelector();
            setupThemeToggle();
            renderScheduleList();
            updateCardStatus();
            
            // 每秒更新一次时间
            setInterval(updateCardStatus, 1000);
        }

        // 启动应用
        init();
    </script>
</body>
</html>
